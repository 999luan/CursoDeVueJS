<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teste 2</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <a v-bind:href="docs"></a>
      <button v-on:click.left="onClick">botao esquerdo</button>
      <button v-on:click.middle="onClick">botao meio</button>
      <!-- prevent para nao abrir menu de contexto -->
      <button v-on:click.right.prevent="onClick">botao direito</button>

      <hr />
      <!-- atalhos para diretivas -->
      <a :href="docs">link</a>
      <button @click.left="onClick">botao esquerdo</button>
    </div>
    <script type="text/javascript">
      new Vue({
        el: "#app",
        data: {
          docs: "http://www.google.com",
        },
        methods: {
          onClick: function (event) {
            console.log("Botao " + event.button + " pressionada");
          },
        },
      });
    </script>
  </body>
</html>
