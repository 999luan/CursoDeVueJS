<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teste 2</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <p v-on:click="onClick('p', $event)">
        Curso de VuewJs
        <button v-on:click.stop="onClick('button', $event)">Clique</button>
      </p>
      <form type="text">
        <button type="submit" v-on:click="onSubmit">
          Enviar sem modificador
        </button>
        <button type="submit" v-on:click.prevent="onSubmit">
          Enviar com modificador
        </button>
      </form>
    </div>
    <script type="text/javascript">
      new Vue({
        el: "#app",
        methods: {
          onClick: function (elementoAlvo, event) {
            console.log(event.type, ":", elementoAlvo);
          },
          onSubmit: function (event) {
            console.log("Formulario enviado");
          },
        },
      });
    </script>
  </body>
</html>
