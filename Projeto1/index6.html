<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teste 2</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <input v-on:keyup="onKey" placeholder="qualquer tecla" />
      <input v-on:keyup.enter="onKey" placeholder="Tecla Enter" />
      <br />
      <input v-on:keyup.enter.esc="onKey" placeholder="Tecla Enter ou esc" />
      <input v-on:keyup.arrow-up="onKey" placeholder="Tecla seta" />
      <input
        v-on:keyup.ctrl.enter.exact="onKey"
        placeholder="Tecla ctrl + enter"
      />
    </div>
    <script type="text/javascript">
      new Vue({
        el: "#app",
        methods: {
          onKey: function (event) {
            console.log("Tecla " + event.key + " pressionada");
          },
        },
      });
    </script>
  </body>
</html>
