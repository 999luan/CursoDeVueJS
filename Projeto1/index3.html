<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teste 2</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <!--  v-on:click chama a funcao no evento de click-->
      <button v-on:click="incrementar">Clique</button>
      <p>Botao clicado {{ cliques}} vezes</p>
      <!-- on mouse move captura o movimento do mouse -->
      <p v-on:mousemove="atualizarCoordenadas">
        Coordenadas x: {{ x }} e {{ y }}
      </p>
    </div>
    <script type="text/javascript">
      new Vue({
        el: "#app",
        data: {
          cliques: 0,
          x: 0,
          y: 0,
        },
        methods: {
          incrementar: function (event) {
            console.log(event);
            // console.log exibe o objeto e todas suas propriedades que podem ser utilizadas exemplo: "clientX"
            this.cliques++;
          },
          atualizarCoordenadas: function (event) {
            this.x = event.clientX;
            this.y = event.clientY;
          },
        },
      });
    </script>
  </body>
</html>
