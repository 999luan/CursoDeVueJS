<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>Produtos:</h1>
      <ul>
        <li v-for="(valor, chave) in produto">{{chave}} : {{ valor}}</li>
      </ul>
      <button @click="adicionarPropriedade">Adicionar produto</button>
      <button @click="substituirObjeto">Substituir objeto</button>
    </div>
    <script type="text/javascript">
      new Vue({
        el: "#app",
        data: {
          produto: {
            id: 1,
            nome: "Teclado",
            marca: "Dell",
          },
          usuario: {
            nome: "",
            idade: 0,
          },
        },

        methods: {
          adicionarPropriedade: function (event) {
            // adiciona novas propriedades num objeto ja feito
            // Vue.set(this.produto, "preco", 100);
            this.$set(this.produto, "preco", 100);
          },
          substituirObjeto: function (event) {
            // NÃ£o reativa
            // Object.assign(this.produto, {
            //   preco: 50,
            //   cor: "preta",
            this.produto = Object.assign({}, this.produto, {
              preco: 50,
              cor: "preta",
            });
          },
        },
      });
    </script>
  </body>
</html>
