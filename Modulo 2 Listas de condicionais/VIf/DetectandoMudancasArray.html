<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>Produtos:</h1>
      <ul>
        <li v-for="produto in produtos" :key="produto.id">{{produto.nome}}</li>
      </ul>
      <button @click="adicionarProduto">Adicionar produto</button>
      <button @click="produtos = produtos.slice(0,4)">Substituir Array</button>
      <button @click="substituirProduto">
        Substituir Produto ja existente
      </button>
    </div>
    <script type="text/javascript">
      new Vue({
        el: "#app",
        data: {
          produtos: [
            { id: 1, nome: "Teclado", completa: true },
            { id: 2, nome: " monitormonitor", completa: true },
            { id: 3, nome: " mouse", completa: true },
            { id: 4, nome: " processador", completa: true },
          ],
        },

        methods: {
          adicionarProduto: function (event) {
            let id = this.produtos.length + 1;
            this.produtos.push({ id: id, nome: "Produto " + id });
          },
          substituirProduto: function (event) {
            let tamanho = this.produtos.length;
            let index = Math.round(tamanho / 2);
            let novoProduto = {
              id: tamanho + 1,
              nome: "Produto " + (tamanho + 1),
            };
            console.log(tamanho, index);
            // this.produtos[index] = novoProduto //N√ÉO REATIVO
            // Vue.set(this.produtos, index, novoProduto)
            // this.$set(this.produtos, index, novoProduto)
            this.produtos.splice(index, 1, novoProduto);
          },
        },
      });
    </script>
  </body>
</html>
