<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>Produtos</h1>
      <ul>
        <li v-for="produto in produtos">{{produto.nome}}</li>
      </ul>
      <ul>
        <li v-for="produto in produtos" :key="produto.id">{{produto.nome}}</li>
      </ul>
      <button @click="produtos.reverse()">Inverter Lista</button>
      <button @click="addProduto">Adicionar produto</button>
    </div>
    <script type="text/javascript">
      new Vue({
        el: "#app",
        data: {
          produtos: [
            { id: 1, nome: "Teclado" },
            { id: 2, nome: "monitor" },
            { id: 3, nome: "mouse" },
            { id: 4, nome: "processador" },
          ],
        },
        methods: {
          addProduto: function () {
            let id = this.produtos.length + 1;
            this.produtos.push({ id: id, nome: "Produto" + id });
          },
        },
      });
    </script>
  </body>
</html>
