<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <button @click="login = !login">toggle</button>
      <template v-if="login">
        <label>Login</label>
        <!-- key declara que os  2 campos sao diferentesd entÃ£o nao reutilizxa value do input -->
        <input placeholder="Login" key="camppo-login" />
      </template>
      <template v-else>
        <label>Email</label>
        <input placeholder="Email" key="camppo-email" />
      </template>
    </div>
    <script type="text/javascript">
      new Vue({
        el: "#app",
        data: {
          login: true,
        },
      });
    </script>
  </body>
</html>
