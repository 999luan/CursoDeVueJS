<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h2>{{curso}}</h2>
    </div>
    <div id="app2"></div>
    <script type="text/javascript">
      let vm = new Vue({
        // el: "#app",
        data: {
          curso: "Curso de Vuejs",
        },
      });
      //equivalente ao El
      // vm.$mount("#app");

      //instancia pdoe ser montada posteriormente
      setTimeout(() => {
        vm.$mount("#app");
      }, 3000);
      console.log(vm);

      let vm2 = new Vue({
        template: "<h2> Usando Template</h2>",
      });
      //montagem normal
      // vm2.$mount("#app2");

      //montagem fora da tela
      //deixa montado e pronto
      vm2.$mount();
      //atribui a local utilizando Dom
      document.getElementById("app2").appendChild(vm2.$el);
    </script>
  </body>
</html>
