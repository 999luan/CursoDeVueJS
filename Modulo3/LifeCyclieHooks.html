<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h2>{{titulo}}</h2>
      <button @click="alterarTitulo">Alterar Titulo</button>
      <button @click="destruirInstancia">Destruir</button>
    </div>

    <script type="text/javascript">
      let vm = new Vue({
        // el: "#app",
        data: {
          titulo: "Curso de VueJs",
        },
        methods: {
          alterarTitulo: function (event) {
            this.titulo = "Novo nome";
          },
          destruirInstancia: function (event) {
            this.$destroy();
          },
        },

        beforeCreate: () => {
          console.log("01 - beforeCreate()");
        },
        created: () => {
          console.log("02 - created()");
        },
        beforeMount: () => {
          console.log("03 - beforeMount()");
        },
        mounted: () => {
          console.log("04 - mounted()");
        },
        //dom virtual fica nesse loop para gerenciar o dado
        beforeUpdate: () => {
          console.log("05 - beforeUpdate()");
        },
        updated: () => {
          console.log("06 - updated()");
        },
        beforeDestroy: () => {
          console.log("07 - beforeDestroy()");
        },
        destroyed: () => {
          console.log("08 - destroyed()");
        },
      });
      setTimeout(function () {
        vm.$mount("#app");
      }, 3000);
    </script>
  </body>
</html>
